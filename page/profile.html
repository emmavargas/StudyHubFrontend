<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap" rel="stylesheet">
    
    <title>StudyHub</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/assets/img/libro.png" alt="Logo de StudyHub">
                <a href="/"><span>StudyHub</span></a>
            </div>
            <div class="nav-center">
                <nav>
                    <a href="/">Caracteristicas</a>
                    <a href="/how-it-works">Como funciona</a>
                    <a href="/reference">Referencias</a>
                </nav>
            </div>
            <div class="nav-actions">
                <nav>
                    <button class="profile" type="button" onclick="window.location.href='/profile'">
                        <img src="/assets/img/profile.svg" alt="perfil">
                        <span>Perfil</span>
                    </button>     
                    <button class="exit" type="button" onclick="logoutSesion()">
                        <img src="/assets/img/logout.svg" alt="perfil">
                        <span>Salir</span>
                    </button>            
                </nav>
            </div>
        </div>
    </header>

    <main class="main-container"> 
        <h1>Mi Perfil</h1>
        <div class="container-profile">
            <div class="container-data">

                <div class="information-personal-container container">
                    <div class="title">
                        <div class="title-icon">
                            <img src="/assets/img/profille1.svg" alt="informacion-personal">
                            <h2>Información Personal</h2>
                        </div>
                        <div class="btn-group">
                            <button class="edit" type="button" data-action="edit-name-lastname"><img src="/assets/img/write.svg" alt="editar perfil">Editar</button>
                        </div>
                    </div>
                    <div class="group-inputs">
                        <div class="input">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required disabled>
                        </div>
                        <div class="input">
                            <label for="lastname">Apellido</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Ingrese su apellido" required disabled>
                        </div>
                    </div>
                </div>


               <div class="email-username-container container">
                    <div class="title">
                        <div class="title-icon">
                            <img src="/assets/img/mail1.svg" alt="informacion-cuenta">
                            <h2>Información de Cuenta</h2>
                        </div>
                        <div class="btn-group">
                            <button class="edit" type="button" data-action="edit-email-username"><img src="/assets/img/write.svg" alt="editar perfil">Editar</button>

                        </div>
                    </div>
                    <div class="group-inputs">
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Ingrese su email" required disabled>
                        </div>
                        <div class="input">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required disabled>
                        </div>
                    </div>
                </div>

                <div class="password-container container">
                    <div class="title">
                        <div class="title-icon">
                            <img src="/assets/img/password.svg" alt="Contraseña">
                            <h2>Contraseña</h2>
                        </div>
                        <div class="btn-group">
                            <button class="edit" type="button" data-action="reset-password"><img src="/assets/img/write.svg" alt="editar perfil">Cambiar Contraseña</button>
                        </div>
                    </div>
                    <div class="group-inputs-password">
                        <div class="error-password">
                            <span></span>
                        </div>
                        <div class="input-password">
                            <label for="password">Contraseña actual</label>
                            <input type="password" id="password" name="password" placeholder="" required disabled>
                        </div>
                        <div class="input-password">
                            <label for="password1">Nueva contraseña</label>
                            <input type="password" id="password1" name="password1" placeholder="" required disabled>
                        </div>
                        <div class="input-password">
                            <label for="password2">Confirmar contraseña</label>
                            <input type="password" id="password2" name="password2" placeholder="" required disabled>
                        </div>
                    </div>
                </div>

            </div>
            <div class="profile-courses">
                <div class="profile-courses-container">
                    <div class="title">
                        <h1>Mis Cursos</h1>
                    </div>
                    <div class="container-courses">
                        <div class="courses-information">
                            <h2>2</h2>
                            <span>Cursos cargados</span>
                        </div>
                        <button class="btn" type="button" onclick="window.location.href='/user/courses'">Ver mis cursos</button>
                    </div>
                </div>


            </div>
        </div>
    </main>

    <div class="modal"></div>

    <script src="/assets/js/profile.js"></script>
</body>
</html>
