<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style-details-course.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="fondo-oscuro">
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="/assets/img/libro.png" alt="Logo de StudyHub">
                    <a href="/"><span>StudyHub</span></a>
                </div>
                <div class="nav-center">
                    <nav>
                        <a href="#caracteristicas">Caracteristicas</a>
                        <a href="/how-it-works">Como funciona</a>
                        <a href="/reference">Referencias</a>
                    </nav>
                </div>
                <div class="nav-actions">
                    <nav>
                        <button class="profile" type="button" onclick="window.location.href='/user/courses'">
                            <img src="/assets/img/profile.svg" alt="perfil">
                            <span>Perfil</span>
                        </button>     
                        <button class="exit" type="button" onclick="logoutSesion()">
                            <img src="/assets/img/logout.svg" alt="perfil">
                            <span>Salir</span>
                        </button>            
                    </nav>
                </div>
            </div>
        </header>
        
        <main class="main-container"> 
            <div class="back-course">
                <button class="back" onclick="window.location.href='/user/courses'">
                    <img src="/assets/img/back.svg" alt="Ir atras">
                    <span>Volver a cursos</span>
                </button>
            </div>
            <div class="title-add-container">
                <h1 id="title-course"></h1>
                <button onclick="openModal('create',this)">
                    <img src="/assets/img/add.svg" alt="agregar curso">
                    <span>Nuevo Tema</span>
                </button>
            </div>

            <div class="bibliography-container">
                <h2>Bibliografia del curso</h2>
                <p id="bibliography-course"></p>
            </div>

            <div class="topics-container">
                <h3>Temas</h3>
            </div>
        </main>

        <div class="modal">
        </div>
    </div>
    <script src="/assets/js/details-course.js"></script>
    <script src="/assets/js/modal-details.js"></script>
    <script src="/assets/js/profile.js"></script>
</body>
</html>
